<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2f2f2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', serif;
            color: #f5f5f5;
        }

        .login {
            background-color: #87CEEB;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #2f2f2f;
            text-align: center;
            letter-spacing: 1px;
        }

        .form-label {
            font-weight: 700;
            color: #2f2f2f;
            font-size: 18px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
            font-size: 16px;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #4682B4;
            border-color: #4682B4;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #4169E1;
            box-shadow: 0 5px 15px rgba(70, 130, 180, 0.4);
        }

        .mb-3 input,
        .mb-3 select {
            font-size: 16px;
            padding: 12px;
        }

        .row {
            margin-bottom: 20px;
        }

        .col-md-6 {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .prediction-box {
            background-color: #444444;
            color: #f5f5f5;
            border: 2px solid #888888;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 576px) {
            .login h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .btn-primary {
                font-size: 16px;
            }

            .prediction-box {
                font-size: 20px;
            }

            .row {
                flex-direction: column;
            }

            .col-md-6 {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-control" name="gender" required>
                            <option class="placeholder" selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-control" name="ethnicity" required>
                            <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-control" name="parental_level_of_education" required>
                            <option class="placeholder" selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">associate's degree</option>
                            <option value="bachelor's degree">bachelor's degree</option>
                            <option value="high school">high school</option>
                            <option value="master's degree">master's degree</option>
                            <option value="some college">some college</option>
                            <option value="some high school">some high school</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-control" name="lunch" required>
                            <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">free/reduced</option>
                            <option value="standard">standard</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-control" name="test_preparation_course" required>
                            <option class="placeholder" selected disabled value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Writing Score out of 100</label>
                        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Reading Score out of 100</label>
                        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="prediction-box">
        THE prediction is {{results}}
    </div>

    <!-- Bootstrap JS (Optional if you need Bootstrap's JS features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
